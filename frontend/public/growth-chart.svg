<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Growth Arrow -->
  <path d="M50,350 Q100,340 150,300 T250,250 T350,150 T450,50" 
        fill="none" 
        stroke="#ffd700" 
        stroke-width="4"
        stroke-linecap="round"/>
  
  <!-- Area under the curve -->
  <path d="M50,350 Q100,340 150,300 T250,250 T350,150 T450,50 L450,350 L50,350" 
        fill="url(#chartGradient)"/>

  <!-- Social Media Icons -->
  <g transform="translate(100,280)">
    <circle cx="0" cy="0" r="20" fill="#1877F2"/>
    <text x="0" cy="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-weight="bold">f</text>
  </g>

  <g transform="translate(200,230)">
    <circle cx="0" cy="0" r="20" fill="#E4405F"/>
    <text x="0" cy="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-weight="bold">in</text>
  </g>

  <g transform="translate(300,130)">
    <circle cx="0" cy="0" r="20" fill="#1DA1F2"/>
    <text x="0" cy="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-weight="bold">t</text>
  </g>

  <g transform="translate(400,30)">
    <circle cx="0" cy="0" r="20" fill="#FF0000"/>
    <text x="0" cy="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-weight="bold">▶</text>
  </g>

  <!-- People Icons -->
  <g transform="translate(80,350)">
    <circle cx="0" cy="0" r="15" fill="#2a8a7d"/>
    <circle cx="-5" cy="-5" r="5" fill="#fff"/>
    <path d="M-10,5 Q0,10 10,5" stroke="#fff" fill="none"/>
  </g>

  <g transform="translate(180,300)">
    <circle cx="0" cy="0" r="15" fill="#2a8a7d"/>
    <circle cx="-5" cy="-5" r="5" fill="#fff"/>
    <path d="M-10,5 Q0,10 10,5" stroke="#fff" fill="none"/>
  </g>

  <g transform="translate(280,200)">
    <circle cx="0" cy="0" r="15" fill="#2a8a7d"/>
    <circle cx="-5" cy="-5" r="5" fill="#fff"/>
    <path d="M-10,5 Q0,10 10,5" stroke="#fff" fill="none"/>
  </g>

  <!-- Like and Heart Icons -->
  <g transform="translate(150,250)">
    <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-size="12">♥</text>
  </g>

  <g transform="translate(250,150)">
    <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-size="12">♥</text>
  </g>

  <g transform="translate(350,100)">
    <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-size="12">♥</text>
  </g>
</svg>
