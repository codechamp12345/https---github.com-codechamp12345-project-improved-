<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen/Monitor -->
  <rect x="50" y="50" width="400" height="300" rx="10" fill="#2a8a7d"/>
  <rect x="70" y="70" width="360" height="260" rx="5" fill="white"/>
  
  <!-- Video Content Area -->
  <rect x="90" y="90" width="320" height="180" fill="#f8f9fa"/>
  
  <!-- Creator Avatar -->
  <circle cx="250" cy="180" r="40" fill="#ff6b6b"/>
  <circle cx="250" cy="165" r="15" fill="white"/>
  <path d="M220,195 Q250,215 280,195" stroke="white" fill="none" stroke-width="5"/>
  
  <!-- Floating Social Elements -->
  <!-- Hearts -->
  <g transform="translate(150,140)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-size="15">♥</text>
  </g>
  
  <g transform="translate(350,140)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="white" font-family="Arial" font-size="15">♥</text>
  </g>
  
  <!-- Comments -->
  <g transform="translate(120,200)">
    <rect x="-20" y="-10" width="40" height="30" rx="5" fill="#e1e1e1"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="#666" font-family="Arial" font-size="12">💬</text>
  </g>
  
  <g transform="translate(380,200)">
    <rect x="-20" y="-10" width="40" height="30" rx="5" fill="#e1e1e1"/>
    <text x="0" y="0" text-anchor="middle" dy="6" fill="#666" font-family="Arial" font-size="12">💬</text>
  </g>
  
  <!-- Stats Bar -->
  <rect x="90" y="290" width="320" height="20" rx="10" fill="#f8f9fa"/>
  
  <!-- View Count -->
  <g transform="translate(120,300)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666">👁 1.2K</text>
  </g>
  
  <!-- Like Count -->
  <g transform="translate(200,300)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666">♥ 856</text>
  </g>
  
  <!-- Share Count -->
  <g transform="translate(280,300)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666">↗ 245</text>
  </g>
  
  <!-- Stand -->
  <path d="M200,350 L300,350 L270,400 L230,400 Z" fill="#2a8a7d"/>
</svg>
